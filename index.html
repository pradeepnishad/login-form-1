<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
         <div class="form">
            <img class="logo" src="login.jpg" alt="login">
            <div class="now">
                <label class="out" for="uname"><b>Username</b></label>
                <input class="in" type="text" placeholder="Enter Username" name="uname" required>
            </div>

            <div class="now">            
            <label class="out" for="psw"><b>Password</b></label>
            <input class="in" type="password" placeholder="Enter Password" name="psw" required>
            </div>

            <a class="btn" href="#">Login</a>
            <label class="check">
                <input  type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

    </div>
</body>

</html>
